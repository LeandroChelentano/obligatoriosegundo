<!DOCTYPE html>
<html>
    <head>
        <title>Ventas</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@400;500;600&display=swap" rel="stylesheet">
        <link rel='stylesheet' type='text/css' href='../css/main.css'>
        <script src='../Dominio/main.js' type='text/javascript'></script>
        <script src='../Dominio/database.js' type='text/javascript'></script>
        <script type='text/javascript'>
            function toggleMenu() {
                var menu = document.getElementById('menu');
                if (menu.style.display == 'block') {
                    menu.style.display == 'none'
                } else {
                    menu.style.display == 'block'
                }
            }
        </script>
    </head>

    <body onload="loadAllPersonas()">
        <div id="header">
            <img src="../images/200x200.png" alt="menuLogo" style="z-index: 2;" onclick="toggleMenu()" id="menuLogo">
            <center>
                <p class="title">Personas</p>
            </center>
        </div>

        <div id="menu">
            <button onclick="window.location.href='personas.html'">Personas</button>
            <button onclick="window.location.href='propiedades.html'">Propiedades</button>
            <button onclick="window.location.href='ventas.html'">Ventas</button>
        </div>

        <div id="content">
            <center>
                <form name="personasfrm">
                    <table border="3">
                        <tr>
                            <td>
                                <p>Nombre:</p>
                            </td>
                            <td>
                                <input type="text" id="pNombre" class="sellInput">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p>Apellido:</p>
                            </td>
                            <td>
                                <input type="text" id="pApellido" class="sellInput">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p>CI:</p>
                            </td>
                            <td>
                                <input type="text" id="pCI" class="sellInput">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p>Direccion:</p>
                            </td>
                            <td>
                                <input type="text" id="pDireccion" class="sellInput">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p>Telefono:</p>
                            </td>
                            <td>
                                <input type="text" id="pTelefono" class="sellInput">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p>E-mail:</p>
                            </td>
                            <td>
                                <input type="text" id="pEmail" class="sellInput">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p>Comprador:</p>
                            </td>
                            <td>
                                <!-- <input type="radio" id="compador">Comprador -->
                                <input type="checkbox" name="comprador" id="siComprador">Comprador
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p>Vendedor:</p>
                            </td>
                            <td>
                                <!-- <input type="radio" id="vendedor">Vendedor -->
                                <input type="checkbox" name="vendedor" id="siVendedor">Vendedor
                            </td>
                        </tr>
                    </table>
                </form>

                <button onclick="peopleAdd()" class="sellBtns">AÃ±adir</button>
                <button onclick="peopleRemove()" class="sellBtns">Eliminar</button>
                <button onclick="peopleModify()" class="sellBtns">Modificar</button>
                <button type="reset" class="sellBtns">Limpiar</button>

                <!-- <button onclick="idEliminated()">Usar ID Eliminado</button> -->

                <br>
                <div id="cartera">
                    <p>Cartera:</p>
                    <input type="text" id="cartera" readonly='readonly'>
                </div>

                <br>
                <select id="dbPersonas" size="500" onclick="selPersona()"></select>
                <br>
                <br>
            </center>
        </div>
    </body>
</html>
