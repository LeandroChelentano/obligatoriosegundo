<!DOCTYPE html>
<html>
    <head>
        <title>Ventas</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@400;500;600&display=swap" rel="stylesheet">
        <link rel='stylesheet' type='text/css' href='../css/main.css'>
        <script src='../Dominio/main.js' type='text/javascript'></script>
        <script src='../Dominio/database.js' type='text/javascript'></script>
        <script type='text/javascript'>
            function toggleMenu() {
                var menu = document.getElementById('menu');
                if (menu.style.display == 'block') {
                    menu.style.display = 'none'
                } else {
                    menu.style.display = 'block'
                }
            }
        </script>
    </head>

    <body onload="loadAllVentas()">
        <div id="header">
            <img src="../images/menu.png" alt="menuLogo" onclick="toggleMenu()" id="menuLogo">
            <center>
                <p class="title">Ventas</p>
            </center>
        </div>

        <div id="menu">
            <button onclick="window.location.href='personas.html'">Personas</button><br>
            <button onclick="window.location.href='propiedades.html'">Propiedades</button><br>
            <button onclick="window.location.href='ventas.html'">Ventas</button><br>
        </div>

        <div id="contentV">
            <center>
                <form name="ventasfrm">
                    <table border="3">
                        <tr>
                            <td id="one">
                                <p>Fecha:</p>
                            </td>
                            <td>
                                <input type="date" id="sellFecha" class="sellInput" max="2022-01-01" min="2020-01-01" value="2021-06-18">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p>Propiedad:</p>
                            </td>
                            <td>
                                <select id="sellPropiedad" class="sellInput" onclick="monto()"></select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p>Monto:</p>
                            </td>
                            <td>
                                <input type="text" id="sellMonto" class="sellInput">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p>Comprador:</p>
                            </td>
                            <td>
                                <select id="sellComprador" class="sellInput"></select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p>Vendedor:</p>
                            </td>
                            <td>
                                <select id="sellVendedor" class="sellInput"></select>
                            </td>
                        </tr>
                    </table>
                </form>

                <button onclick="vender()" class="sellBtns">Vender</button>
                <button onclick="SellLimpiar()" class="sellBtns">Limpiar</button>

                <br>
                <select id="dbVentas" size="500"></select>
                <!-- onclick="selectVentasdb()" no es necesario, no hay modificacion de datos -->
            </center>
        </div>
    </body>
</html>
